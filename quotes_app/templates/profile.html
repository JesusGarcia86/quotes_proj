<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
        <h1 style="margin-right: 900px;">{{user.first_name}} {{user.last_name}}' Quotes</h1>
        <a href="/quotes">Go Back</a>
        <a href="/logout" style="margin-left: 20px;">Logout</a>
    </div>
    <div class="list">
        {% for post in user.messages.all%}
        <ul style="width: 200px; border: 5px solid black;">
            <li>{{post.content}}</li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>

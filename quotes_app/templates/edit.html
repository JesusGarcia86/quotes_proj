<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="edit" style="padding: 50px;">
        <div class="header">
            <h1 style="margin-right: 900px; margin-bottom: 30px;">Edit My Account</h1>
            <a href="/quotes">Go Back</a>
            <a href="/logout" style="margin-left: 20px;">Logout</a>
        </div>
        {% if messages %}
            <div id='errors'>
                {% for message in messages %}
                    <p>- {{message}} -</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="/edit/{{request.session.user_id}}" method=POST>
        {% csrf_token %}
        First Name: <input type="text" name='f_n' value={{edit.first_name}}>
        <br>
        <br>
        Last Name: <input type="text" name='l_n' value={{edit.last_name}}>
        <br>
        <br>
        Email: <input type="text" name='email' value={{edit.email}}>
        <br>
        <br>
        <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
